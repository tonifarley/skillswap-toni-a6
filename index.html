<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkillSwap</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>SkillSwap</h1>
            <nav>
                <a href="#home">Home</a>
                <a href="#skills">Skills</a>
                <a href="#about">About</a>
                <a href="#contact">Contact</a>
            </nav>
        </div>
    </header>

    <section class="hero">
        <h2>Share Your Skills, Learn From Others</h2>
        <p>Connect with talented individuals and expand your knowledge through skill exchange</p>
    </section>

    <main>
        <div class="container">
            <h3>Available Skills</h3>
            
            <div id="filter-buttons">
                <button class="filter-btn" data-category="All">All</button>
                <button class="filter-btn" data-category="Programming">Programming</button>
                <button class="filter-btn" data-category="Music">Music</button>
                <button class="filter-btn" data-category="Career">Career</button>
            </div>

            <div id="skills-container" class="skills-grid">
                <!-- Skill cards will be dynamically inserted here -->
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 SkillSwap. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
